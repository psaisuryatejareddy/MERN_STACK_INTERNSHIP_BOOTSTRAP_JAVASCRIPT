<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful and Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        h2 {
            text-align: center;
            color: #4a90e2;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #ff6f61;
            transition: color 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #4a90e2;
        }

        /* Add a hover effect for table rows */
        tr:hover {
            background-color: #4a90e2;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Colorful and Responsive Page</h1>
    </header>
    <div class="container">
        <h2>HTML</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Number</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Task 1</td>
                    <td><a href="HTML/task1.html">Link 1</a></td>
                </tr>
                <tr>
                    <td>Task 2</td>
                    <td><a href="HTML/task2.html">Link 2</a></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <h2>CSS</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Number</th>
                    <th>Links</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Task 1</td>
                    <td><a href="CSS/task1.html">Link 1</a></td>
                </tr>
                <tr>
                    <td>Task 2</td>
                    <td><a href="CSS/task2.html">Link 2</a></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
